{% extends 'base.html' %}
{% load static %}

{% block title %} Contact - Thai Siam Massage {% endblock %}

{% block content %}
<header class="masthead masthead-banner">
    <div class="container">
        <div class="masthead-heading text-uppercase">Contact a member of our team</div>
    </div>
</header>

<section class="page-section" id="contact">
    <div class="container">
        <div class="row flex justify-content-center align-items-center">
            <div class="col-lg-6 col-sm-12">
                <form method="post" action="{% url 'contact' %}" id="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="mt-2">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mt-2">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="mt-2">Subject:</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="mt-2">Message:</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-outline-success btn-md mt-3" >Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} fade-in" id="message-box">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function() {
            const messageBox = document.getElementById('message-box');
            if (messageBox) {
                messageBox.style.display = 'none';
            }
        }, 3000);
    </script>
{% endif %}
{% endblock %}
